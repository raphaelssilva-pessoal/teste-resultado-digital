<div class="row">
    <div class="col s12 m6">
        <div *ngIf="!book">
            Livro não encontrado.
        </div>
        <div *ngIf="book">
            <div class="row">
                <div class="col s3">Titulo: </div>
                <div class="col s9">{{book.volumeInfo.title}}</div>                
            </div>
            <div class="row">
                <div class="col s3">Descrição: </div>
                <div class="col s9">{{book.volumeInfo.description}}</div>                
            </div>
            <div class="row">
                <div class="col s3">Editora</div>
                <div class="col s9">{{book.volumeInfo.publisher}}</div>                
            </div>     
            <div class="row">
                <div class="col s3">Preview</div>
                <div class="col s9"><a href="{{book.volumeInfo.previewLink}}">link</a></div>                
            </div>            
        </div>
    </div>
</div>
