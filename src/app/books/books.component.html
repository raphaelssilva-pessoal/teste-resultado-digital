<div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s9">
          <input id="search" type="search" class="validate" #searchIn>
          <label for="search">Palavra Chave</label>
        </div>
        <div class=" col s3">
          <a class="waves-effect waves-light btn-large" (click)="search(searchIn.value)">
              <i class="material-icons left">search</i>
          </a>
        </div>
      </div>      
    </form>
    <ul class="collection" *ngIf="books">
        <li class="collection-item avatar" *ngFor="let book of books.items" >
            <img src="images/yuna.jpg" alt="" class="circle">
            <span class="title">Title</span>
            <p>{{book.volumeInfo.title}}<br>
                {{book.volumeInfo.description}}
            </p>
            <a href="#!" class="secondary-content">
                <i class="material-icons">grade</i>
            </a>
        </li>
    </ul>
  </div>
